name: ğŸ¤– Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: ğŸ“¦ Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
        
    - name: ğŸ“š Install dependencies
      run: pnpm install
      
    - name: ğŸ—ï¸ Build web app
      run: pnpm build
      
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ”„ Sync Capacitor
      run: pnpm exec cap sync android
      
    - name: ğŸ¨ Generate icons
      run: |
        sudo apt-get update
        sudo apt-get install -y imagemagick
        chmod +x generate-icons.sh
        ./generate-icons.sh
        
    - name: ğŸ“± Build Debug APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
        
    - name: ğŸ“¤ Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: target-fill-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: ğŸ“Š APK Info
      run: |
        echo "âœ… APK gerado com sucesso!"
        echo "ğŸ“¦ Tamanho: $(du -h android/app/build/outputs/apk/debug/app-debug.apk | cut -f1)"
