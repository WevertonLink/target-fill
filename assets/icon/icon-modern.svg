<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente dourado sutil -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC700;stop-opacity:1" />
    </linearGradient>

    <!-- Gradiente para o centro (mais brilhante) -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC700;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Fundo escuro arredondado -->
  <rect width="512" height="512" rx="115" ry="115" fill="#1C1C1C"/>

  <!-- Círculo externo (maior) -->
  <circle cx="256" cy="256" r="160"
          fill="none"
          stroke="url(#goldGradient)"
          stroke-width="12"/>

  <!-- Círculo médio -->
  <circle cx="256" cy="256" r="110"
          fill="none"
          stroke="url(#goldGradient)"
          stroke-width="10"/>

  <!-- Círculo interno -->
  <circle cx="256" cy="256" r="60"
          fill="none"
          stroke="url(#goldGradient)"
          stroke-width="8"/>

  <!-- Centro sólido com brilho -->
  <circle cx="256" cy="256" r="35"
          fill="url(#centerGlow)"/>
</svg>
